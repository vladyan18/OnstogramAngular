<div class="container" style="margin-top: 30px;">
  <div class="row form-group">
    <div class="col-xs-12 col-md-offset-2 col-lg-offset-2 col-md-8 col-lg-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <i>{{post.nickname}}</i> - <span>#Social-Media</span><span>#Web</span>
        </div>
        <div class="panel-image">
          <img src="{{post.url}}" class="panel-image-preview" />
          <!--<label for="toggle-1"></label>-->
          <h4>{{post.title}}</h4>
          <p>{{post.text}}</p>
        </div>
        <!--<input type="checkbox" id="toggle-1" class="panel-image-toggle">-->
        <div class="panel-footer clearfix">
          <a href="{{post.url}}" class="btn btn-primary btn-sm btn-hover pull-left">Save <span class="fa fa-bookmark"></span></a>
          <a class="btn comsys btn-danger btn-sm btn-hover pull-left" style="margin-left: 5px;">Cmt <span class="fa fa-comment"></span></a>
          <b>Like <span class="fa fa-thumbs-up" [ngStyle]="{'background-color':liked ? 'green' : 'red' }" ng-click="like()"></span></b>
        </div>
        <div>

        </div>
      </div>
      <hr>
    </div>
  </div>
</div>
